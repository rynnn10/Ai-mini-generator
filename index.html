<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 2.5 Flash Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js untuk format teks AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        bg_dark: '#0f172a',
                        surface: '#1e293b',
                        primary: '#8b5cf6' /* Mengganti warna jadi Ungu untuk varian 2.5 */
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        
        /* Markdown Styling */
        .prose p { margin-bottom: 0.5rem; line-height: 1.5; }
        .prose h1, .prose h2 { color: #a78bfa; font-weight: 700; margin-top: 1rem; }
        .prose ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.5rem; }
        .prose code { background: #334155; padding: 2px 5px; rounded: 4px; font-family: monospace; font-size: 0.9em; color: #f472b6; }
        .prose pre { background: #020617; padding: 1rem; rounded-lg; overflow-x: auto; margin: 0.5rem 0; border: 1px solid #334155; }
        
        /* Loading Animation */
        .loader span {
            display: inline-block; width: 6px; height: 6px; background-color: #a78bfa; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both; margin: 0 1px;
        }
        .loader span:nth-child(1) { animation-delay: -0.32s; }
        .loader span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden font-sans">

    <!-- Header -->
    <header class="h-16 bg-surface border-b border-slate-700 flex items-center justify-between px-4 z-20 shadow-md">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-lg bg-purple-600 flex items-center justify-center">
                <i class="fa-solid fa-bolt text-white text-xs"></i>
            </div>
            <div>
                <h1 class="font-bold text-white tracking-wide text-sm">Gemini 2.5 Flash</h1>
                <span class="text-[10px] text-green-400">‚óè Connected</span>
            </div>
        </div>
    </header>

    <!-- Chat Area -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth relative">
        
        <!-- Welcome Screen -->
        <div id="welcomeMsg" class="flex flex-col items-center justify-center h-full text-center p-6 opacity-60">
            <i class="fa-solid fa-microchip text-4xl text-purple-500 mb-4 animate-pulse"></i>
            <h2 class="text-lg font-bold text-white">Model 2.5 Ready</h2>
            <p class="text-xs text-slate-400 mt-2">Versi Eksperimental Tercepat</p>
        </div>

        <!-- AI Loading Bubble -->
        <div id="loadingIndicator" class="hidden flex justify-start w-full">
            <div class="bg-surface border border-slate-700 px-4 py-3 rounded-2xl rounded-tl-none flex items-center gap-2">
                <div class="loader"><span></span><span></span><span></span></div>
                <span class="text-xs text-slate-400 ml-2">Menunggu respon server...</span>
            </div>
        </div>
        
        <div class="h-10"></div>
    </main>

    <!-- Input Area -->
    <footer class="bg-surface border-t border-slate-700 p-3 pb-safe z-20">
        <div class="relative flex gap-2 items-end max-w-3xl mx-auto">
            <textarea id="promptInput" rows="1" 
                class="flex-1 bg-slate-900 text-white text-sm rounded-2xl px-4 py-3 border border-slate-700 focus:border-purple-500 focus:ring-1 outline-none resize-none max-h-32 placeholder-slate-500"
                placeholder="Ketik sesuatu..." oninput="autoResize(this)"></textarea>
            
            <button onclick="sendMessage()" id="sendBtn" class="w-11 h-11 rounded-full bg-purple-600 hover:bg-purple-500 text-white flex-shrink-0 flex items-center justify-center shadow-lg transition-transform active:scale-95">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
