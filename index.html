<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI Chat</title>
    
    <!-- Library CSS & Icon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Library Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        bg_dark: '#0f172a',
                        surface: '#1e293b',
                        primary: '#3b82f6'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; -webkit-tap-highlight-color: transparent; }
        
        /* Gaya untuk hasil Text Markdown */
        .prose p { margin-bottom: 0.5rem; line-height: 1.5; }
        .prose h1, .prose h2, .prose h3 { color: #60a5fa; font-weight: 700; margin-top: 1rem; }
        .prose ul { list-style-type: disc; padding-left: 1.2rem; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.2rem; margin-bottom: 0.5rem; }
        .prose code { background: #334155; padding: 2px 5px; rounded: 4px; font-family: monospace; font-size: 0.9em; color: #f472b6; }
        .prose pre { background: #020617; padding: 1rem; rounded-lg; overflow-x: auto; margin: 0.5rem 0; border: 1px solid #334155; }
        .prose strong { color: #fff; }

        /* Animasi Loading */
        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #94a3b8; border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 1px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 bg-surface border-b border-slate-700 flex items-center justify-center px-4 z-20 shadow-md relative">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-sparkles text-blue-400"></i>
            <h1 class="font-bold text-white tracking-wide">Gemini Assistant</h1>
        </div>
    </header>

    <!-- Area Chat (Scrollable) -->
    <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth relative">
        
        <!-- Pesan Selamat Datang -->
        <div id="welcomeMsg" class="flex flex-col items-center justify-center h-full text-center p-6 opacity-60">
            <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4">
                <i class="fa-solid fa-robot text-2xl text-blue-500"></i>
            </div>
            <p class="text-sm text-slate-400">Siap membantu! Tanyakan apa saja.</p>
        </div>

        <!-- Indikator Loading (Awalnya Hidden) -->
        <div id="loadingIndicator" class="hidden flex justify-start w-full animate-fade-in">
            <div class="bg-surface border border-slate-700 px-4 py-3 rounded-2xl rounded-tl-none flex items-center gap-2">
                <div class="typing-indicator"><span></span><span></span><span></span></div>
                <span class="text-xs text-slate-400 ml-2">Sedang mengetik...</span>
            </div>
        </div>
        
        <!-- Spacer agar chat paling bawah tidak tertutup input -->
        <div class="h-4"></div>
    </main>

    <!-- Area Input (Fixed Bottom) -->
    <footer class="bg-surface border-t border-slate-700 p-3 pb-safe z-20">
        <div class="relative flex gap-2 items-end max-w-3xl mx-auto">
            <textarea id="promptInput" rows="1" 
                class="flex-1 bg-slate-900 text-white text-sm rounded-2xl px-4 py-3 border border-slate-700 focus:border-blue-500 focus:ring-1 outline-none resize-none max-h-32 placeholder-slate-500"
                placeholder="Ketik pesan..." oninput="autoResize(this)"></textarea>
            
            <button onclick="sendMessage()" id="sendBtn" class="w-11 h-11 rounded-full bg-blue-600 hover:bg-blue-500 text-white flex-shrink-0 flex items-center justify-center shadow-lg transition-transform active:scale-95">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <!-- Link ke File JavaScript -->
    <script src="script.js"></script>
</body>
</html>
