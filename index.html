<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator (Gemini Powered)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown Parser (Marked.js) agar hasil AI rapi (bold, list, code) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Space Grotesk', 'sans-serif'] },
                    colors: { 'neon-blue': '#3b82f6', 'dark-bg': '#0f172a' }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Markdown Styles for Output */
        .prose h1, .prose h2, .prose h3 { color: #60a5fa; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose strong { color: #e2e8f0; font-weight: 700; }
        .prose code { background: #334155; padding: 2px 5px; rounded: 4px; color: #f472b6; font-family: monospace; }
        .prose pre { background: #1e293b; padding: 1em; rounded: 8px; overflow-x: auto; margin-bottom: 1em; }
        .prose pre code { background: transparent; color: #e2e8f0; }
        .prose blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; color: #94a3b8; font-style: italic; }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative">

    <!-- Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <main class="w-full max-w-5xl glass-panel rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px]">
        
        <!-- Sidebar Settings -->
        <aside class="w-full md:w-1/3 bg-slate-900/50 p-6 flex flex-col border-b md:border-b-0 md:border-r border-slate-700">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-brain text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Gemini Generator</h1>
                    <p class="text-xs text-slate-400">Powered by Google AI</p>
                </div>
            </div>

            <div class="flex-1 flex flex-col gap-4 overflow-y-auto">
                
                <!-- API KEY INPUT (CRITICAL) -->
                <div class="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30">
                    <label class="block text-xs font-bold text-blue-400 mb-2 uppercase tracking-wide">
                        <i class="fa-solid fa-key mr-1"></i> API Key (Wajib)
                    </label>
                    <input type="password" id="apiKeyInput" placeholder="Tempel API Key Gemini disini..." 
                        class="w-full bg-slate-900 border border-slate-700 text-white text-xs rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-[10px] text-blue-400 hover:text-blue-300 mt-2 inline-block underline decoration-dotted">
                        Belum punya? Ambil Gratis di sini &rarr;
                    </a>
                </div>

                <hr class="border-slate-700/50 my-2">

                <!-- Settings -->
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Gaya Bahasa</label>
                    <select id="toneSelect" class="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-lg p-2.5 focus:ring-blue-500 outline-none">
                        <option value="Jadilah asisten profesional dan sopan">ðŸ‘” Formal & Profesional</option>
                        <option value="Gunakan bahasa gaul Indonesia yang santai dan akrab">ðŸ˜Ž Santai & Gaul</option>
                        <option value="Jadilah penulis kreatif yang puitis dan metaforis">ðŸŽ¨ Kreatif & Puitis</option>
                        <option value="Jadilah komedian yang lucu dan menghibur">ðŸ˜‚ Humoris</option>
                        <option value="Jelaskan seperti saya anak umur 5 tahun (ELI5)">ðŸ‘¶ Sederhana (ELI5)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Panjang Jawaban</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button type="button" class="len-btn active-len py-2 text-xs rounded-lg border border-slate-600 bg-slate-700 text-slate-300 hover:bg-slate-600 transition-all" data-val="Singkat, padat, to the point">Pendek</button>
                        <button type="button" class="len-btn py-2 text-xs rounded-lg border border-slate-600 bg-slate-800 text-slate-400 hover:bg-slate-700 transition-all" data-val="Penjelasan secukupnya">Sedang</button>
                        <button type="button" class="len-btn py-2 text-xs rounded-lg border border-slate-600 bg-slate-800 text-slate-400 hover:bg-slate-700 transition-all" data-val="Sangat detail dan komprehensif">Panjang</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <section class="w-full md:w-2/3 p-6 flex flex-col relative bg-slate-900/30">
            
            <!-- Output Console -->
            <div id="outputWrapper" class="flex-1 bg-slate-950 rounded-xl border border-slate-800 overflow-hidden relative flex flex-col mb-4 shadow-inner">
                
                <!-- Header -->
                <div class="flex justify-between items-center p-3 border-b border-slate-800 bg-slate-900">
                    <span class="text-xs text-slate-500 font-mono flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> READY
                    </span>
                    <button id="copyBtn" class="text-xs text-slate-400 hover:text-white flex items-center gap-1 px-2 py-1 hover:bg-slate-800 rounded transition-colors hidden">
                        <i class="fa-regular fa-copy"></i> Salin
                    </button>
                </div>

                <!-- Scrollable Content -->
                <div id="outputContainer" class="flex-1 p-6 overflow-y-auto font-sans text-sm leading-7 text-slate-300">
                    
                    <!-- Placeholder -->
                    <div id="placeholder" class="h-full flex flex-col items-center justify-center text-slate-600 opacity-50">
                        <i class="fa-brands fa-google text-4xl mb-4"></i>
                        <p class="text-center max-w-xs">Masukkan API Key Gemini, tulis perintah, dan biarkan AI bekerja.</p>
                    </div>

                    <!-- Rendered Markdown Output -->
                    <div id="resultContent" class="prose max-w-none hidden"></div>
                    
                </div>

                <!-- Loading Overlay -->
                <div id="loaderOverlay" class="absolute inset-0 bg-slate-900/90 flex flex-col items-center justify-center z-20 hidden backdrop-blur-sm">
                    <div class="loader mb-4"></div>
                    <p class="text-blue-400 text-xs tracking-widest animate-pulse">MENGHUBUNGI GOOGLE AI...</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="relative">
                <textarea id="promptInput" rows="2" 
                    class="block p-4 pr-32 w-full text-sm text-white bg-slate-800 rounded-xl border border-slate-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 resize-none outline-none placeholder-slate-500 shadow-xl" 
                    placeholder="Tulis perintah disini... (Contoh: Buatkan ide konten TikTok tentang kopi)"></textarea>
                
                <button id="generateBtn" class="absolute top-2 bottom-2 right-2 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg text-sm px-4 transition-all flex items-center gap-2 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Kirim</span>
                    <i class="fa-regular fa-paper-plane"></i>
                </button>
            </div>
            
            <p class="text-[10px] text-slate-500 mt-2 text-center">
                *API Key Anda disimpan di browser (localStorage) dan tidak dikirim ke server kami.
            </p>

        </section>
    </main>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 bg-slate-800 border border-slate-700 text-white px-4 py-3 rounded-lg shadow-2xl transform translate-x-full transition-transform duration-300 flex items-center gap-3 z-50">
        <i id="toastIcon" class="fa-solid fa-circle-info text-blue-400"></i>
        <span id="toastMsg" class="text-sm">Notification</span>
    </div>

    <script>
        // --- KONFIGURASI DAN VARIABEL ---
        const apiKeyInput = document.getElementById('apiKeyInput');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultContent = document.getElementById('resultContent');
        const placeholder = document.getElementById('placeholder');
        const loaderOverlay = document.getElementById('loaderOverlay');
        const copyBtn = document.getElementById('copyBtn');
        const lenBtns = document.querySelectorAll('.len-btn');
        let selectedLength = "Singkat, padat, to the point";

        // --- SETUP AWAL ---
        
        // Cek LocalStorage untuk API Key yang tersimpan
        const savedKey = localStorage.getItem('gemini_api_key');
        if (savedKey) {
            apiKeyInput.value = savedKey;
        }

        // Simpan API Key saat user mengetik
        apiKeyInput.addEventListener('input', (e) => {
            localStorage.setItem('gemini_api_key', e.target.value.trim());
        });

        // Handle Length Buttons
        lenBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                lenBtns.forEach(b => {
                    b.classList.remove('bg-slate-700', 'text-slate-300', 'border-slate-600', 'active-len');
                    b.classList.add('bg-slate-800', 'text-slate-400', 'border-slate-600');
                });
                btn.classList.remove('bg-slate-800', 'text-slate-400');
                btn.classList.add('bg-slate-700', 'text-slate-300', 'active-len');
                selectedLength = btn.dataset.val;
            });
        });

        // --- FUNGSI UTAMA: CALL GEMINI API ---
        async function callGemini() {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();
            const tone = document.getElementById('toneSelect').value;

            // Validasi Input
            if (!apiKey) {
                showToast('Masukkan API Key Gemini dulu ya!', 'error');
                apiKeyInput.focus();
                apiKeyInput.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => apiKeyInput.classList.remove('ring-2', 'ring-red-500'), 2000);
                return;
            }
            if (!prompt) {
                showToast('Mau tanya apa? Tulis dulu perintahnya.', 'error');
                promptInput.focus();
                return;
            }

            // Persiapkan UI
            generateBtn.disabled = true;
            loaderOverlay.classList.remove('hidden');
            placeholder.classList.add('hidden');
            resultContent.classList.add('hidden');
            copyBtn.classList.add('hidden');

            // Susun Prompt Engineering sederhana
            const fullPrompt = `
                Role: ${tone}.
                Panjang respon: ${selectedLength}.
                Tugas: ${prompt}.
                Format: Gunakan Markdown (Bold, Lists, dll) agar mudah dibaca.
            `;

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: fullPrompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Gagal menghubungi server');
                }

                // Ambil text hasil response
                const textResult = data.candidates[0].content.parts[0].text;
                
                // Tampilkan Hasil
                displayResult(textResult);
                showToast('Berhasil generate konten!', 'success');

            } catch (error) {
                console.error(error);
                showToast('Error: ' + error.message, 'error');
                resultContent.innerHTML = `<div class="text-red-400 p-4 border border-red-900 rounded bg-red-900/20">Error: ${error.message}<br><small>Cek API Key Anda atau koneksi internet.</small></div>`;
                resultContent.classList.remove('hidden');
            } finally {
                generateBtn.disabled = false;
                loaderOverlay.classList.add('hidden');
            }
        }

        // --- FUNGSI DISPLAY & UTILS ---

        function displayResult(text) {
            // Convert Markdown ke HTML menggunakan Marked.js
            resultContent.innerHTML = marked.parse(text);
            resultContent.classList.remove('hidden');
            copyBtn.classList.remove('hidden');
            
            // Efek scroll halus ke bawah
            const container = document.getElementById('outputContainer');
            container.scrollTop = 0;
        }

        generateBtn.addEventListener('click', callGemini);

        // Copy Feature
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultContent.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast('Teks berhasil disalin!', 'success');
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> Disalin';
                setTimeout(() => copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i> Salin', 2000);
            });
        });

        // Toast Notification System
        function showToast(msg, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            const toastIcon = document.getElementById('toastIcon');

            toastMsg.innerText = msg;
            
            if (type === 'error') {
                toastIcon.className = 'fa-solid fa-circle-xmark text-red-500';
                toast.classList.add('border-red-500');
            } else if (type === 'success') {
                toastIcon.className = 'fa-solid fa-circle-check text-green-500';
                toast.classList.remove('border-red-500');
            }

            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Enter key to submit (Ctrl + Enter)
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                callGemini();
            }
        });

    </script>
</body>
</html>
